<!DOCTYPE html>
<html style="margin:0;padding:0;height:100%">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="../app-js/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../app-js/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../app-js/favicon-16x16.png">
    <link rel="icon" href="../app-js/favicon.ico" sizes="any">
    <title>TimeFlow</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
<script>
    (function () {
        // Detect WebAssembly GC support
        const supportsWasmGC = (function () {
            try {
                if (typeof WebAssembly === "undefined") return false;

                const gcFeatureTest = new Uint8Array([0, 97, 115, 109, 1, 0, 0, 0, 1, 5, 1, 95, 1, 120, 0]);
                if (!WebAssembly.validate(gcFeatureTest)) return false;

                return typeof WebAssembly.Module.prototype.constructor !== 'undefined';
            } catch (e) {
                return false;
            }
        })();

        // Create iframe pointing to appropriate version
        const iframe = document.createElement('iframe');
        iframe.src = supportsWasmGC ? '../app-wasmJs/' : '../app-js/';
        iframe.title = 'TimeFlow Application';
        iframe.loading = 'eager';
        document.body.appendChild(iframe);
    })();
</script>
</body>
</html>
